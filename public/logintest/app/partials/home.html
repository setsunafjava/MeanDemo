<div id="login-container">
	<div><input type="text" id="login-email" placeholder="Username" ng-model="loginUser.username" /></div>
	<div><input type="password" id="login-password" placeholder="Password" ng-model="loginUser.password" /></div>
	<div><input type="button" id="login-button" value="Log In" ng-click="authenticateUser()" /></div>
	<div><input type="checkbox" ng-model="stayLoggedIn" />Remember me</div>
</div>
